<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <section>
        <section class="heading d-flex">
          <p class="main-title">Kanban Board</p>
        </section>
        <section class="kanban d-grid">
          <div class="taskbox">
            <div class="title d-flex space-between m-b-1">
              <p>TO DO</p>
              <span class="todo todo-counter fw-bolder">2</span>
            </div>
            <div class="cards todo d-flex gap-1 flex-column align-center wrap">
              <form class="card p-relative">
                <div
                  class="post-it post-it-orange"
                  type="text"
                  name="task"
                  autocomplete="off"
                  disabled="disabled"
                >
                  Record JavaScript Preview
                </div>
                <div>
                  <span class="post-it-date p-absolute">11/12/2024</span>
                  <span class="post-it-btn p-absolute">
                    <button class="bi bi-pencil edit" data-id="">
                      <span class="tooltiptext">Edit</span>
                    </button>
                    <button
                      class="bi bi-check-lg update hide"
                      data-id=""
                    ></button>
                    <button class="bi bi-color edit-color" data-id="">
                      <span class="tooltiptext">Change color</span>
                    </button>
                    <button class="bi bi-trash delete" data-id="">
                      <span class="tooltiptext">Delete</span>
                    </button>
                  </span>
                </div>
              </form>
              <form class="card p-relative">
                <div
                  class="post-it post-it-green"
                  type="text"
                  name="task"
                  autocomplete="off"
                >
                  Record Kanban
                </div>
                <div>
                  <span class="post-it-date p-absolute">11/12/2024</span>
                  <span class="post-it-btn p-absolute">
                    <button class="bi bi-pencil edit" data-id=""></button>
                    <button
                      class="bi bi-check-lg update hide"
                      data-id=""
                    ></button>
                    <button class="bi bi-trash delete" data-id=""></button>
                  </span>
                </div>
              </form>
            </div>
            <form class="add d-flex align-center space-between m-t-1">
              <input
                class=""
                type="text"
                name="task"
                placeholder="New post"
                autocomplete="off"
                maxlength="30"
              />
              <button class="bi bi-plus" data-id="" name="submit"></button>
            </form>
          </div>
          <div class="taskbox">
            <div class="title d-flex space-between m-b-1">
              <p>IN PROGRESS</p>
              <span class="pending pending-counter fw-bolder">1</span>
            </div>
            <div class="cards pending">
              <form class="card">
                <input
                  value="System Design Notes"
                  type="text"
                  name="task"
                  autocomplete="off"
                  disabled="disabled"
                />
                <div>
                  <!-- <span class="task-id">#38833</span> -->
                  <span>
                    <button class="bi bi-pencil edit" data-id=""></button>
                    <button
                      class="bi bi-check-lg update hide"
                      data-id=""
                    ></button>
                    <button class="bi bi-trash3 delete" data-id=""></button>
                  </span>
                </div>
              </form>
            </div>
            <form class="add">
              <input
                type="text"
                name="task"
                placeholder="New Task"
                autocomplete="off"
                maxlength="30"
              />
              <button class="bi bi-plus" data-id="" name="submit"></button>
            </form>
          </div>
          <div class="taskbox">
            <div class="title d-flex space-between m-b-1">
              <p>COMPLETED</p>
              <span class="completed completed-counter fw-bolder">2</span>
            </div>
            <div class="cards completed">
              <form class="card">
                <input
                  value="React Projects"
                  type="text"
                  name="task"
                  autocomplete="off"
                  disabled="disabled"
                />
                <div>
                  <!-- <span class="task-id">#88198</span> -->
                  <span>
                    <button class="bi bi-pencil edit" data-id=""></button>
                    <button
                      class="bi bi-check-lg update hide"
                      data-id=""
                    ></button>
                    <button class="bi bi-trash3 delete" data-id=""></button>
                  </span>
                </div>
              </form>
              <form class="card">
                <input
                  value="Edit OOPS Lectures"
                  type="text"
                  name="task"
                  autocomplete="off"
                  disabled="disabled"
                />
                <div>
                  <!-- <span class="task-id">#23030</span> -->
                  <span>
                    <button class="bi bi-pencil edit" data-id=""></button>
                    <button
                      class="bi bi-check-lg update hide"
                      data-id=""
                    ></button>
                    <button class="bi bi-trash3 delete" data-id=""></button>
                  </span>
                </div>
              </form>
            </div>
            <form class="add">
              <input
                type="text"
                name="task"
                placeholder="New Task"
                autocomplete="off"
                maxlength="30"
              />
              <button class="bi bi-plus" data-id="" name="submit"></button>
            </form>
          </div>
        </section>
      </section>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
