<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <section>
        <section class="heading d-flex">
          <p class="main-title title">Kanban Board</p>
        </section>
        <section class="kanban d-grid p-b-1">
          <div class="taskbox">
            <div class="title d-flex space-between m-b-1">
              <p>TO DO</p>
              <span class="todo todo-counter fw-bolder">2</span>
            </div>
            <div
              class="cards todo d-flex gap-1 flex-column align-center wrap"
              data-column="0"
            ></div>
            <form class="add d-flex align-center space-between m-center m-t-1">
              <input
                class=""
                type="text"
                name="task"
                placeholder="New post"
                autocomplete="off"
                maxlength="30"
              />

              <div class="color-select p-relative post-it-green">
                <div class="colors-rad hide d-flex p-absolute">
                  <label>
                    <input
                      type="radio"
                      class="post-it-green"
                      name="colors"
                      value="green"
                      checked
                    />
                  </label>
                  <label>
                    <input
                      type="radio"
                      class="post-it-blue"
                      name="colors"
                      value="blue"
                    />
                  </label>
                  <label>
                    <input
                      type="radio"
                      class="post-it-orange"
                      name="colors"
                      value="orange"
                    />
                  </label>
                  <label>
                    <input
                      type="radio"
                      class="post-it-purple"
                      name="colors"
                      value="purple"
                    />
                  </label>
                </div>
                <span class="tooltiptext">Select Color</span>
              </div>

              <div class="bi p-relative">
                <button class="bi bi-plus" data-id="0" name="submit"></button>
                <span class="tooltiptext">Add Tooltip</span>
              </div>
            </form>
          </div>
          <div class="taskbox">
            <div class="title d-flex space-between m-b-1">
              <p>IN PROGRESS</p>
              <span class="pending pending-counter fw-bolder">1</span>
            </div>
            <div
              class="cards pending d-flex gap-1 flex-column align-center wrap"
              data-column="1"
            ></div>
            <form class="add d-flex align-center space-between m-center m-t-1">
              <input
                type="text"
                name="task"
                placeholder="New Task"
                autocomplete="off"
                maxlength="30"
              />

              <div class="color-select p-relative post-it-green">
                <div class="colors-rad hide d-flex p-absolute">
                  <label>
                    <input
                      type="radio"
                      class="post-it-green"
                      name="colors"
                      value="green"
                      checked
                    />
                  </label>
                  <label>
                    <input
                      type="radio"
                      class="post-it-blue"
                      name="colors"
                      value="blue"
                    />
                  </label>
                  <label>
                    <input
                      type="radio"
                      class="post-it-orange"
                      name="colors"
                      value="orange"
                    />
                  </label>
                  <label>
                    <input
                      type="radio"
                      class="post-it-purple"
                      name="colors"
                      value="purple"
                    />
                  </label>
                </div>
                <span class="tooltiptext">Select Color</span>
              </div>

              <div class="bi p-relative">
                <button class="bi bi-plus" data-id="1" name="submit"></button>
                <span class="tooltiptext">Add Tooltip</span>
              </div>
            </form>
          </div>
          <div class="taskbox">
            <div class="title d-flex space-between m-b-1">
              <p>COMPLETED</p>
              <span class="completed completed-counter fw-bolder">2</span>
            </div>
            <div
              class="cards completed d-flex gap-1 flex-column align-center wrap"
              data-column="2"
            ></div>
            <form class="add d-flex align-center space-between m-center m-t-1">
              <input
                type="text"
                name="task"
                placeholder="New Task"
                autocomplete="off"
                maxlength="30"
              />

              <div class="color-select p-relative post-it-green">
                <div class="colors-rad hide d-flex p-absolute">
                  <label>
                    <input
                      type="radio"
                      class="post-it-green"
                      name="colors"
                      value="green"
                      checked
                    />
                  </label>
                  <label>
                    <input
                      type="radio"
                      class="post-it-blue"
                      name="colors"
                      value="blue"
                    />
                  </label>
                  <label>
                    <input
                      type="radio"
                      class="post-it-orange"
                      name="colors"
                      value="orange"
                    />
                  </label>
                  <label>
                    <input
                      type="radio"
                      class="post-it-purple"
                      name="colors"
                      value="purple"
                    />
                  </label>
                </div>
                <span class="tooltiptext">Select Color</span>
              </div>

              <div class="bi p-relative">
                <button class="bi bi-plus" data-id="2" name="submit"></button>
                <span class="tooltiptext">Add Tooltip</span>
              </div>
            </form>
          </div>
        </section>
      </section>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
